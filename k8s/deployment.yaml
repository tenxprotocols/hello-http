apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-http
  namespace: tenx
  labels:
    app: hello-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-http
  template:
    metadata:
      labels:
        app: hello-http
      annotations:
        ad.datadoghq.com/hello-http.checks: |
          {
            "openmetrics": {
              "instances": [
                {
                  "openmetrics_endpoint": "http://%%host%%:8080/metrics",
                  "namespace": "hello_http",
                  "metrics": [".*"]
                }
              ]
            }
          }
    spec:
      containers:
        - name: hello-http
          image: ghcr.io/tenxprotocols/hello-http:latest
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
